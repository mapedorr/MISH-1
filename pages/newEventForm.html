<!DOCTYPE html>
<form id="createEventForm" class="formMISH" method="post">
    <div class="formMISH-row">
        <label for="eventName" class="label">Nombre del Evento:</label>
        <div class="formMISH-fieldDiv">
            <input type="text" name="newEventName" id="eventName" class="formMISH-field">
        </div>
    </div>
    <div class="formMISH-row">
        <label for="eventImg" class="label">Imagen para el evento:</label>
        <div class="formMISH-fieldDiv">
            <input type="text" name="newEventImg" id="eventImg" class="formMISH-field">
        </div>
    </div>
    <div class="formMISH-row">
        <label for="eventDate" class="label">Fecha del evento:</label>
        <div class="formMISH-fieldDiv">
            <input type="text" name="newEventDate" id="eventDate" class="formMISH-field">
        </div>
    </div>
    <!-- DIV for error messages -->
    <div id="errorNewEvent" class="ui-widget">
        <div id="newEventErrorMsg" class="ui-state-error">
            <span class="ui-icon ui-icon-alert"
                  style="float: left; margin-right: .3em;">
            </span>
            <strong>Error(es):</strong>
            <ul></ul>
        </div>
    </div>
    
    <div class="formMISH-row">
        <input id="buttonCreateEvent" type="button" value="Crear Evento" class="formMISH-button formMISH-col-2">
        <input id="newEventCancel" type="button" value="Cancelar" class="formMISH-button formMISH-col-2">
    </div>
</form>
