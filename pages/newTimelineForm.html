<!DOCTYPE html>
<form id="newTimelineForm" class="formMISH" method="post">
  <div class="formMISH-row">
    <label for="timelineName" class="label">Nombre del Timeline:</label>
    <input type="text" name="newEventName" id="timelineName">
  </div>

  <div id="errorSaveTimeline" class="ui-widget">
    <div id="saveTimelineErrorMsg" class="ui-state-error">
            <span class="ui-icon ui-icon-alert"
                  style="float: left; margin-right: .3em;">
            </span>
      <strong>Error(es):</strong>
      <ul></ul>
    </div>
  </div>

  <div class="mishButton">
    <input id="buttonCreateTimeline" type="button" value="Guardar Timeline">
    <input id="saveTimelineCancel" type="button" value="Cancelar">
  </div>

</form>
