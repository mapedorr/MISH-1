<form id="newUserForm" class="formMISH" method="post">
  <div class="formMISH-row">
    <div class="formMISH-fieldDiv-100">
      <input type="text" name="newUserName" id="userName" class="formMISH-field" placeholder="Tu nombre de usuario">
    </div>
  </div>
  <div class="formMISH-row">
    <div class="formMISH-fieldDiv-100">
      <input type="text" name="newUserEMail" id="userEMail" class="formMISH-field" placeholder="e-mail">
    </div>
  </div>
  <div class="formMISH-row">
    <div class="formMISH-fieldDiv-100">
      <input type="password" name="newUserPassword" id="userPassword" class="formMISH-field"
             placeholder="Tu contraseña">
    </div>
  </div>
  <div class="formMISH-row">
    <div class="formMISH-fieldDiv-100">
      <input type="password" name="newUserPasswordDos" id="userPasswordDos" class="formMISH-field"
             placeholder="Repite tu contraseña">
    </div>
  </div>


  <!--DIV for errors-->
  <div class="formMISH-row-error">
    <div id="errorCreateUser" class="formMISH-error-container">
      <div id="createUserErrorMsg" class="formMISH-error-messages">
      </div>
    </div>
  </div>

  <div class="formMISH-row">
    <input id="buttonCreateUser" type="button" value="Crear Usuario" class="formMISH-button">
    <input id="newUserCancel" type="button" value="Cancelar" class="formMISH-button">
  </div>
</form>
