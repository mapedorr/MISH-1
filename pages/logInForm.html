<form id="logInForm" class="formMISH" method="post">
    <div class="formMISH-row">
        <div class="formMISH-fieldDiv-100">
            <input id="registeredUserName" type="text" placeholder="Usuario o correo electrónico" class="formMISH-field">
        </div>
    </div>
    <div class="formMISH-row">
        <div class="formMISH-fieldDiv-100">
            <input id="registeredUserPassword" type="password" placeholder="Contraseña" class="formMISH-field">
        </div>
    </div>

    <!--mensaje de error para login-->
    <div class="formMISH-row-error">
        <div id="errorLogin" class="ui-widget">
            <div id="logInErrorMsg" class="ui-state-error">
                <ul></ul>
            </div>
        </div>
    </div>
    
    <div class="formMISH-row">
        <input id="buttonLogIn" type="button" value="Ingresar" class="formMISH-button formMISH-col-1">
        <input id="loginCancel" type="button" value="Cancelar" class="formMISH-button formMISH-col-1">
    </div>
</form>
